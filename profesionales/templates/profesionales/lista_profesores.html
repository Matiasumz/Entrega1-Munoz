        <a href={% url 'crear_profesor' %}>Crear profesor</a>

        {% csrf_token %}
        <table>

    {% for profesor in profesores  %}

            <a href={% url 'detalle_profesor' profesor.id %}>{{profesor}}</a>|

        </li>
    {% endfor %}
